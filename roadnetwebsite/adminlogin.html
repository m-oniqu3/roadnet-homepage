<body>

<nav class="nav bg-light p-2 m-1 navbar-expand-lg navbar-light" >

<form class="col-lg-6 col-xl-6 col-md-12 mx-auto p-5">

        <input type="email" class="form-control" id="adminusername" placeholder="Enter username">
        
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect1"  class="text-success">Aministrator Type</label>
       
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Administrator</option>
          <option>Staff</option>
        </select>
        <small id="emailHelp" class="form-text">Select your position.</small>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1" class="text-success">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>

      <button type="submit" class="btn btn-success ">Login</button>
